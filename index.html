<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/fontawesome.min.css"> 
    <!-- add cdjs -->
    <link rel="stylesheet" href="">
    <!-- add fontawesome.googleapis -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calender">
            <div class="month">
                <i class="prev" >&laquo;</i>
                    <div class="month_year">
                       <h2 class="date_class"></h2>
                       <h2 class="month_class"></h2>
                       <h2 class="year_class"></h2>
                    </div>   
                <i class="next">&raquo;</i>
            </div>
            <div class="weekdays">
               <div>Sun</div>
               <div>Mon</div>
               <div>Tue</div>
               <div>Wed</div>
               <div>Thur</div>
               <div>Fri</div>
               <div>Sat</div>
            </div>
            <div class="days">
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
